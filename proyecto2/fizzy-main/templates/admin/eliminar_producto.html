<!-- templates/admin/eliminar_producto.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Eliminar Producto</title>
</head>

<body>
    <h1>¿Estás seguro de que deseas eliminar el producto "{{ producto.name }}"?</h1>
    <p>Esta acción no se puede deshacer.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>

    <a href="{% url 'gestion_productos' %}">Cancelar</a>
</body>

</html>
