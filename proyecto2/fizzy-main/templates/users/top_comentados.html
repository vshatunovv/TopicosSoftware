<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Productos Más Comentados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .product-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .product-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 250px;
            margin: 15px;
            padding: 15px;
            text-align: center;
        }

        .product-item h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .product-item p {
            color: #555;
        }

        .product-item a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .product-item a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Top 4 Productos Más Comentados</h1>
    <div class="product-list">
        {% for producto in productos %}
        <div class="product-item">
            <h3>{{ producto.name }}</h3>
            <p><strong>Comentarios:</strong> {{ producto.num_reviews }}</p>
            <p><strong>Precio:</strong> {{ producto.price }}€</p>
            <a href="{% url 'detalle_producto' producto.id %}">Ver Detalles</a>
        </div>
        {% endfor %}
    </div>
</body>

</html>
