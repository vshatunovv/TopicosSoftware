<!DOCTYPE html>
<html>

<head>
    <title>{{ producto.name }}</title>
</head>

<body>
    <h1>{{ producto.name }}</h1>
    <p>{{ producto.description }}</p>
    <p>Precio: ${{ producto.price }}</p>
    <p>Stock disponible: {{ producto.stock }}</p>
    <p>Marca: {{ producto.brand }}</p>
    <a href="{% url 'lista_productos' %}">Volver a la lista de productos</a>
</body>

</html>
